<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formatter Center</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="center"><img src="../assets/images/sml_logo.png" alt=""></div>
  <div class="center">
    <label for="">Product Code:</label>
    <input type="text" id="pcInput" placeholder="i.e. JRJRIPV001">
    <button id="openBtn">Open</button>
  </div>
  <div>
    <fieldset>
      <legend>New Product Code</legend>
      <div class="center">
        <label for="">Product Code:</label>
        <input type="text" id="newPc">
        <select name="" id="">
          <option value="">--Select--</option>
          <option value="Arc_Thermal">Arc Thermal</option>
          <option value="Digital">Digital</option>
          <option value="Offset">Offset</option>
          <option value="PFL">PFL</option>
        </select>
        <button id="addBtn">Add</button>
      </div>
      <div>
        <table id="newPcTable">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </fieldset>
  </div>
  <script src="./mainController.js"></script>
  <script src="./index.js"></script>
</body>

</html>
