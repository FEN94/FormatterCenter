<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SML</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="center"><img src="../assets/images/sml_logo.png" alt=""></div>
  <div class="center">
    <label for="">Product Code:</label>
    <input type="text" id="pcInput" placeholder="i.e. JRJRIPV001">
    <button class="btn btn-outline-secondary" id="openBtn">Open</button>
  </div>
  <div>
    <fieldset id="newPc-info">
      <legend>New Product Code</legend>
      <div class="center">
        <label for="">Product Code:</label>
        <input type="text" id="newPc">
        <label for="">Printing type:</label>
        <select name="" id="printingType">
          <option value="">--Select--</option>
          <option value="Arc_Thermal">Arc Thermal</option>
          <option value="Digital">Digital</option>
          <option value="Offset">Offset</option>
          <option value="PFL">PFL</option>
        </select>
        <label for="">Sub Program</label>
        <input type="checkbox" id="checkBox">
        <button class="btn btn-primary" id="addBtn">Add</button>
        <h4 class="center">OR</h4>
        <button class="btn btn-secondary" id="select-file">Choose file</button>
        <!-- <label for="" id="file-path"></label> -->
        <input type="text" id="file-path">
        <br>
        <button class="btn btn-secondary" id="import">Import</button>
      </div>
      <div>
        <table id="newPcTable">
          <thead>
            <tr>
              <th>Product Code</th>
              <th>Program</th>
              <th>Sub Program</th>
              <th>Printing Type</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="createDiv">
        <button id="createBtn">Create</button>
      </div>
    </fieldset>
  </div>
  <script src="./mainController.js"></script>
  <script src="./index.js"></script>
</body>

</html>
